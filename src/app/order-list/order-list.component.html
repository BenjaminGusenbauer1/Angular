<div class="ui container">
  <br/>
  <h1>Meine Bestellungen</h1>
  <br/><br/>
  <div *ngFor="let order of orders" class="ui middle aligned selection divided list">
    <div class="item">
      <div class="content">
        <a class="header" [routerLink]="order.id">Bestellung Nummer {{order.number}} </a>
        <div class="description">Aufgegeben am {{order.created_at | date: 'dd.MM.yyyy'}}
          um {{order.created_at | date: 'hh:mm' : 'UTC+2'}}</div>
      </div>
    </div>
    <br/>
    <br/>
  </div>
</div>
